<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white shadow p-4 rounded-md w-1/2 text-center">
    <h1 class="text-2xl font-bold mb-2">Todo App</h1>
    <form class="flex gap-4 mb-3">
      <input
        type="text"
        placeholder="Ajouter une tache"
        class="flex-grow border bg-[#F8FAFC] border-gray-200 rounded-md outline-none p-2"
      />
      <button type="submit" class="bg-[#0E7490] px-4 text-white rounded-md">
        Ajouter
      </button>
    </form>
    <div class="flex justify-between items-center mb-2">
      <div class="flex gap-2 items-center">
        <input type="checkbox" name="" id="task" />
        <label for="task">Apprendre le javascript</label>
      </div>
      <div class="flex gap-2">
        <button class="bg-green-700 p-1 text-white rounded">Editer</button>
        <button class="bg-red-700 p-1 text-white rounded">Supprimer</button>
      </div>
    </div>
  </div>
</div>
